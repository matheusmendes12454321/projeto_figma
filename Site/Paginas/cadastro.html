<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../Css/cadastro.css">
</head>

<body>
    <h1>Banco Xonas</h1>
    <a onclick="window.location.href = './index.html'">Voltar</a> <br>
    <form action="../Back-end/cadastro.php" method="post">

        <fieldset id="dados_pessoais">
            <label for="usuario_nome">Nome: <input type="text" name="nome" id="usuario_nome" placeholder="Escreva seu nome"></label>
            <label for="usuario_email">Email: <input type="email" name="email" id="usuario_email" placeholder="Escreva seu email"></label>
            <label for="">Telefone: <input type="text" name="telefone" id="usuario_telefone" placeholder="ex: 33 1234 5678"></label>
            <label for="nascimento">Data de Nascimento: <input type="date" name="nascimento" id="nascimento"></label>
            <label for="CPF">CPF: <input type="text" name="CPF" id="CPF"></label>
            <select name="sexo" id="sexo">
                <option value="masculino">Masculino</option >
                <option value="feminino">Feminino</option>
                <option value="nada">Prefiro não dizer</option>
            </select>
            <label for="senha">Senha: <input type="password" name="senha" id="senha"></label> 
            <label for="confirmar_senha">Confirmar senha: <input type="password" id="confirmar_senha"></label>
            <input type="button" onclick="proximo(0)" value="Proximo">
        </fieldset>

        <fieldset id="endereco">
            <legend>Endereço</legend>
            <input type="button" onclick="voltar(0)" value="Voltar">
            <label for="rua">Rua: <input type="text" name="rua" id="rua"></label>
            <label for="bairro">Bairro: <input type="text" name="bairro" id="bairro"></label>
            <label for="numero">Número: <input type="number" name="numero" id="numero"></label>
            <label for="cidade">Cidade: <input type="text" name="cidade" id="cidade"></label>
            <label for="pais">País: <input type="text" name="pais" id="pais"></label>
            <input type="button" onclick="proximo(1)" value="Proximo">
        </fieldset>

        <fieldset id="biometria">
            <legend> Biometria</legend>
            <input type="button" onclick="voltar(1)" value="Voltar">

            <label for="cordecabelo">Cor de cabelo : <input type="text" id="cordecabelo" name="cordecabelo"></label>
            <label for="cordoolho">Cor do olho : <input type="text" id="cordoolho" name="cordoolho"></label>
            <label for="cordepele">Cor de pele : <input type="text" id="cordepele" name="cordepele"></label>
            <h4>Defina sua altura numa refencia de Alto (maior que 1.80) Baixo (menor que 1.60) Médio (de 1.60 a 1.80)</h4>
            <select name="altura" id="altura">
                <option value="alto">Alto(a)</option>
                <option value="medio">Medio(a)</option>
                <option value="baixo">Baixo(a)</option>
            </select>
            
            <label for="peso">Peso (em kg): <input type="number" name="peso"></label>  
            <label for="corpreferida">Cor preferida <input type="color" name="corpreferida" id="corpreferida"></label>

            <input type="button" onclick="proximo(2)" value="Proximo">
        </fieldset>

        <fieldset id="conta">
            <input type="button" onclick="voltar(2)" value="Voltar">

            <label for="tipo_conta">
                Tipo de conta:
                <select name="tipo_conta" id="tipo_conta">
                    <option value="corrente">Corrente</option>
                    <option value="poupanca">Poupança</option>
                    <option value="salario">Salário</option>
                </select>
            </label>
            <label for="tipo_chave">
                Tipo de chave pix:
                <select name="tipo_chave" id="tipo_chave">
                    <option value="CPF">CPF</option>
                    <option value="email">Email</option>
                    <option value="telefone">Telefone</option>
                </select>
            </label>

            <input type="submit" name="Enviar" id="enviar">
        </fieldset>
    </form>

    <a onclick="window.location.href = './entrar.html'">Ja possui uma conta? entre aqui</a> <br>


    <script src="./cadastro.js"></script>
</body>
</html>
